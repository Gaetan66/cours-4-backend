name: CI Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: composer install

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse src --level=max

    - name: Run PHPCS
      run: vendor/bin/phpcs src --standard=PSR12

    - name: Run PHPUnit
      run: php bin/phpunit
